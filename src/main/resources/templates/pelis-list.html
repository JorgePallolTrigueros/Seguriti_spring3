<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>a1</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alatsi">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amita">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-Menu.css">
    <link rel="stylesheet" href="assets/css/Register-form.css">
</head>

<body>
    <header class="p-sm-5 p-4">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-auto text-center text-sm-right"><img src="assets/img/logo.svg" data-article-id="1234"></div>
            <div class="col-auto text-center text-sm-left align-self-center mt-3 mt-sm-0">
                <h1>Los Usuarios de:</h1>
                <p class="lead">pelis - Dia</p>
            </div>
        </div>
    </header>
    <div class="container bg-white border rounded border-white shadow-sm main">
        <nav class="navbar navbar-light navbar-expand-md">
            <div class="container-fluid">
                <div><a class="navbar-brand d-none" href="#"> </a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav main-nav">

                        <li class="nav-item"><a class="nav-link-2" href="#">Lista de Peliculas </a></li>
                        <li class="nav-item"><a class="nav-link-2" href="#">Lista de Usuarios </a></li>
                        <li class="nav-item"><a class="nav-link-2" href="#">Contacto Protegido </a></li>
                        <li class="nav-item"><a class="nav-link-2" href="#">Quienes Somos Protegido </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="content">
            <ol></ol>
        </section>
        <section class="content">
            <figure class="figure"></figure>
            <blockquote class="blockquote">
                <p><strong>Este es el proyecto de la calase de Spring Security sobre los personajes de Sandman</strong></p>
            </blockquote>
            <figure class="figure">
                <figcaption class="figure-caption">
                    
                    
                    
                    




                    
                    <table class="table user-list">
                        <thead>
                        <tr>
                            <th><span>Nombre</span></th>
                            <th><span>Estreno</span></th>
                            <th class="text-center"><span>Genero</span></th>
                            <th><span>Description</span></th>
                            <th>&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pelis:${pelis}">

                            <!-- texto  -->
                            <td>
                                <img th:text="${pelis.getImagen()}" alt="">
                                <a href="#" class="user-link"><span th:text="${pelis.getId()}"></span></a>
                                <span class="user-subhead" th:text="${user.getnombre()}"></span>
                            </td>
                            <td>2013/08/12</td>
                            <td class="text-center">
                                <span class="label label-success" th:text="${pelis.getEstreno()}"></span>
                            </td>
                            <td>
                                <a href="#"><span th:text="${pelis.getdescription()}"/></a>
                            </td>
                            <td style="width: 20%;">
                                <a href="#" class="table-link  text-warning">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                        </span>
                                </a>
                                <a href="#" class="table-link  text-info">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                        </span>
                                </a>
                                <a href="#" class="table-link danger">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                        </span>
                                </a>
                            </td>

                        </tr>


                        </tbody>
                    </table>
                
                
                
                
                
                
                
                
                
                
                </figcaption>
            </figure>
            <figure class="figure"></figure>
        </section>
        <section class="content">
            <figure class="figure"></figure>
        </section>
        <section class="content"></section>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
